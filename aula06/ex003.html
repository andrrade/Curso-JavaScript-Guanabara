<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1</title>
    <style>
      body {
        background-color: #6179ca;
        color: white;
        font: normal 20pt Arial;
      }
      h1 {
        color: #000000; /* Comentário em CSS */
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <!-- Comentário em HTML -->
    <p>Já me livrei da maldição!</p>
    <script>
      var n1 = Number(window.prompt("Digite um número:")); // String
      var n2 = Number(window.prompt("Digite outro número:")); // String

      var s = n1 + n2;
      window.alert(`A soma de ${n1} e ${n2} é igual a ${s}.`); // Template String
      // + para adição (numbers)
      // + para concatenação (strings)
    </script>
  </body>
</html>
